<header>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">D-Trace</a>
    <ul class="nav navbar-nav pull-right">
      <li class="active"><a href="#add-plot-modal" data-toggle="modal"> <d class="glyphicon glyphicon-plus"></d> Add Plot</a></li>
    </ul>
  </nav>
</header>

<div id="plots" class="container" style="margin-top: 80px"></div>

<div id="add-plot-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New Plot</h4>
      </div>
      <div class="modal-body">
        <input id="plot-name" type="text" class="form-control" name="plot-name" placeholder="Name of plot" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="add-plot" data-dismiss="modal" class="btn btn-success">Add</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
