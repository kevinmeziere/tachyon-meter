<html>
<head>
  <title>Dtrace Instruments</title>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <a class="navbar-brand" href="#">D-Trace</a>
      <ul class="nav navbar-nav pull-right">
        <li class="active"><a href="#"> <span class="glyphicon glyphicon-plus"></span> Add Plot</a></li>
      </ul>
    </nav>
  </header>

  <div class="container" style="margin-top: 80px">

    <!-- Plot -->
    <div class="row panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Name of Plot</h2>
        <div class="pull-right">

          <button data-toggle="modal" href="#config-modal" class="btn btn-primary"><d class="glyphicon glyphicon-cog"></d> Config</button>
          <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
             <d class="glyphicon glyphicon-plus"></d> Add Metric <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a data-toggle="modal" href="#cpu-modal">CPU</a></li>
              <li><a data-toggle="modal" href="#memory-modal">Memory</a></li>
              <li><a data-toggle="modal" href="#network-modal">Network</a></li>
              <li><a data-toggle="modal" href="#disk-modal">Disk</a></li>
              <li class="divider"></li>
              <li><a data-toggle="modal" href="#other-modal">Other</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
             <d class="glyphicon glyphicon-th"></d> Style <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="">Line Graph</a></li>
              <li><a href="">Heatmap</a></li>
            </ul>
          </div>
          <button href="#" class="btn btn-danger"><d class="glyphicon glyphicon-trash"></d> Delete Plot</button>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <canvas></canvas>
      </div>
      <div class="panel-footer">
        <div class="btn-group-vertical pull-right">
          <button class="btn btn-default"><d class="glyphicon glyphicon-zoom-in"></d></button>
          <button class="btn btn-default"><d class="glyphicon glyphicon-zoom-out"></d></button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <!-- End Plot -->

  </div> <!-- Close Container -->

  <!-- CPU MODAL -->
  <div id="cpu-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">CPU Stat Selection</h4>
        </div>
        <div class="modal-body">
          <select>
            <option value="">Select Machine (ip/zone)</option>
          </select>
          <select>
            <option value="">Select Statistic</option>
          </select>
          <select>
            <option value="">Select Instance</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- MEMORY MODAL -->
  <div id="memory-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Memory Stat Selection</h4>
        </div>
        <div class="modal-body">
          <select>
            <option value="">Select Machine (ip/zone)</option>
          </select>
          <select>
            <option value="">Select Statistic</option>
          </select>
          <select>
            <option value="">Select Instance</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- NETWORK MODAL -->
  <div id="network-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Network Stat Selection</h4>
        </div>
        <div class="modal-body">
          <select>
            <option value="">Select Machine (ip/zone)</option>
          </select>
          <select>
            <option value="">Select Statistic</option>
          </select>
          <select>
            <option value="">Select Instance</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- DISK MODAL -->
  <div id="disk-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Disk Stat Selection</h4>
        </div>
        <div class="modal-body">
          <select>
            <option value="">Select Machine (ip/zone)</option>
          </select>
          <select>
            <option value="">Select Statistic</option>
          </select>
          <select>
            <option value="">Select Instance</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- OTHER MODAL -->
  <div id="other-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Other Stat Selection</h4>
        </div>
        <div class="modal-body">
          <select>
            <option value="">Select Machine (ip/zone)</option>
          </select>
          <select>
            <option value="">Select Statistic</option>
          </select>
          <select>
            <option value="">Select Instance</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- CONFIG MODAL -->
  <div id="config-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Configure Plot Stats</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped well">
            <tr>
              <td>Stat</td>
              <td>
                <button class="btn btn-xs    btn-danger pull-right"><d class="glyphicon glyphicon-trash"></d> Remove Stat</button>
              </td>
            </tr>
            <tr>
              <td>Stat</td>
              <td>
                <button class="btn btn-xs btn-danger pull-right"><d class="glyphicon glyphicon-trash"></d> Remove Stat</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
