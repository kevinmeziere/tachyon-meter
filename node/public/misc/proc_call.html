<html>

<head>
<title>Process Call Information | Lucera</title>
<script src="./../socket.io/socket.io.js"></script>
<script src="./../depends/d3.v3.js"></script>
</head>

<body>


<h2>Process call profile</h2>
Examines all functions that are called by the parent specified function (query in URL). Reports the per-second frequency of the call.<br><br> 

<script type="text/javascript">

var dataset = {};
var syscalls = {};

var w = 500;
var h = 2000;

var execname = "";


/* Constants etc. */
var numberCores = 16;
var rate = 4999;
var colors = ["orange", "red", "green", "blue", "coral", "cyan",
			"deeppink", "aquamarine", "gray", "lawngreen", "lightpink", "yellow",
				"steelblue", "teal", "tan", "seagreen"];

var interval = 1200;
var cIdx = 0;
var colorIdxs = [];

var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


setInterval( function drawCalls() {

	/* Syscall etc. chart */
	svg.selectAll("rect").remove();
	svg.selectAll("text").remove();

	var numberSysCalls = Object.keys(syscalls).length;
	var h2 = h/(numberSysCalls+1);
	if (h2>21) h2=21;

	svg.append("rect")
		 .attr("x", 2)
		 .attr("y", 0)
		 .attr("width", w-4)
		 .attr("height", h)
		 .attr("fill", "black");

	for (var i=0; i<(numberSysCalls+1); i++) {

		 svg.append("rect")
				.attr("x", 2)
				.attr("y", h2*i)
				.attr("width", w-4)
				.attr("height", h2-1)
				.attr("fill", "grey");

		if (i==0) {
		 svg.append("text")
				.text(execname)
				.attr("x", 10)
				.attr("y", h2-5)
				.attr("font-family", "sans-serif")
				.attr("fill", "blue")
				.attr("font-size", "14px")
				.attr("text-anchor", "start");

		 svg.append("text")
				.text(location['search'].substr(1))
				.attr("x", 300)
				.attr("y", h2-5)
				.attr("font-family", "sans-serif")
				.attr("fill", "blue")
				.attr("font-size", "14px")
				.attr("text-anchor", "start");

		} else {
		 svg.append("text")
				.text( Object.keys(syscalls)[i-1] )
				.attr("x", 10)
				.attr("y", h2*(i+1)-5)
				.attr("font-family", "sans-serif")
				.attr("fill", "white")
				.attr("font-size", "14px")
				.attr("text-anchor", "start");
		
		 svg.append("text")
				.text( syscalls[Object.keys(syscalls)[i-1]] )
				.attr("x", 300)
				.attr("y", h2*(i+1)-5)
				.attr("font-family", "sans-serif")
				.attr("fill", "white")
				.attr("font-size", "14px")
				.attr("text-anchor", "start");
		}
	}

}, interval);


/* Server IO */
var socket = new io.connect();
socket.on('connect', function(){ 
   console.log(' > connected');
	 socket.emit('message', {'type' : 'proc_allcall', 'command' : location['search'].substr(1) });
});

socket.on('message', function(message){ 

		if (message["type"]=="proc_allcall") {
			syscalls = {};
			
			for (var call in message) {
				if (call=="cpu") continue;
				if (call=="type") continue;
				if (call=="mem") continue;
				if (syscalls[call.split(',')[0]] >= 0) {
					syscalls[call.split(',')[0]]+=message[call];
				} else {
					syscalls[call.split(',')[0]] = message[call];
					execname = call.split(',')[2];
				}
			}
		}

});

</script>

</body>
</html>
